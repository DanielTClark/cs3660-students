<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Students</title>
	<script src="/lib/jquery-3.1.1.min.js"></script>
	<link href="/lib/bootstrap-3.3.7.min.css" rel="stylesheet">
	<script src="/lib/bootstrap-3.3.7.min.js"></script>
	<script src="/lib/js.cookie-2.1.2.js"></script>
	<script src="/lib/angular-1.6.2.min.js"></script>

	<script src="sortComparators.js"></script>
	<script src="content.js"></script>
	<link href="index.css" rel="stylesheet">
</head>

<body ng-app="studentsApp" ng-controller="studentsCtrl">

<div class="container">
	<div>
		<div class="right btn-group" data-toggle="buttons">
			<label class="btn btn-primary active" id="opt-table"
				   data-toggle="tooltip" data-placement="bottom" title="Table View"
	  			   data-container="body">
	    		<input type="radio" name="options" checked>
	    		<span class="glyphicon glyphicon-th-list"></span>
	  		</label>
	  		<label class="btn btn-primary" id="opt-tiles"
	  			   data-toggle="tooltip" data-placement="bottom" title="Tiles View"
	  			   data-container="body">
	    		<input type="radio" name="options">
	    		<span class="glyphicon glyphicon-th"></span>
	  		</label>
		</div>

		<h2>
			Students
		</h2>
	</div>

	<table id="student-tbl" class="table table-striped table-hover">
	</table>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th ng-class="tblSpec.sortIcon[name] ? 'sort-header' : ''" ng-repeat="name in tblSpec.order">{{tblSpec.labels[name]}}
					<span ng-if="tblSpec.sortIcon[name]" ng-class="tblSpec.sortIcon[name]" class="glyphicon"></span>
				</th>
                <th>Edit</th>
                <th>Delete</th>
			</tr>
		</thead>
		<tbody>
            <tr ng-repeat="student in students" ng-init="data = studentMap(student)">
                <td ng-repeat="item in data" bind>{{item}}</td>
                <td>
                    <button id='edit-${student.id}-btn' type='button' class='btn btn-primary edit-btn' data-toggle="tooltip" data-placement="bottom" title="Edit">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </td>
                <td>
                    <button id='del-${student.id}-btn' type='button' class='btn btn-primary del-btn' data-toggle="tooltip" data-placement="bottom" title="Delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
	</table>

	<!-- initially hidden -->
	<div id="student-tiles" class="row">
	</div>

	<button id='add-button' class='btn btn-primary' type='button'>Add Student</button>
	<button id='restore-button' class='btn btn-primary' type='button' disabled>Restore Student</button>

	<pre>{{students | json}}</pre>
</div>

<div class="modal fade" id="spinner-modal">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
	    	<div class="modal-body">
	        	<span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
	    	</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="create-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-head">
				<h2>Student Info</h2>
			</div>
	    	<div class="modal-body">

	        	<form id="create-form">
	        		<div class="form-group row">
	        			<label for="fname" class="col-xs-2 col-form-label">First Name</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="fname" name="fname" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="lname" class="col-xs-2 col-form-label">Last Name</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="lname" name="lname" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="start-date" class="col-xs-2 col-form-label">Start Date</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="date" id="start-date" name="startDate" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
						<label for="year-select" class="col-xs-2 col-form-label">Year</label>
						<div class="col-xs-10">
							<select class="form-control custom-select" id="year-select" name="year">
								<option value="1">Freshman</option>
								<option value="2">Sophomore</option>
								<option value="3">Junior</option>
								<option value="4">Senior</option>
							</select>
						</div>
					</div>
	        		<div class="form-group row">
	        			<label for="street" class="col-xs-2 col-form-label">Street</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="street" name="street" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="city" class="col-xs-2 col-form-label">City</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="city" name="city" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="state" class="col-xs-2 col-form-label">State</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="state" name="state" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="zipcode" class="col-xs-2 col-form-label">Zipcode</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="zipcode" name="zip" required>
  						</div>
	        		</div>
	        		<div class="form-group row">
	        			<label for="phone" class="col-xs-2 col-form-label">Phone Number</label>
	        			<div class="col-xs-10">
    						<input class="form-control" type="text" id="phone" name="phone" required>
  						</div>
	        		</div>
        		  	<div class="form-group row">
				   		<div class="col-sm-offset-2 col-sm-10">
				    		<button type="submit" class="btn btn-default">Submit</button>
				  		</div>
					</div>
	        	</form>

	    	</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
