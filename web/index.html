<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Students</title>
<script src="/lib/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="></script>
<link href="/lib/bootstrap-3.3.6.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7">
<script src="/lib/bootstrap-3.3.6.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="/lib/js.cookie-2.1.2.js"></script>

<script src="sortComparators.js"></script>
<script src="content.js"></script>
<link href="index.css" rel="stylesheet">
</head>

<body>
	
<div class="container">
	<div>
		<div class="right btn-group" data-toggle="buttons">
			<label class="btn btn-primary active" id="opt-table"
				   data-toggle="tooltip" data-placement="bottom" title="Table View"
	  			   data-container="body">
	    		<input type="radio" name="options" checked>
	    		<span class="glyphicon glyphicon-th-list"></span>
	  		</label>
	  		<label class="btn btn-primary" id="opt-tiles" 
	  			   data-toggle="tooltip" data-placement="bottom" title="Tiles View"
	  			   data-container="body">
	    		<input type="radio" name="options">
	    		<span class="glyphicon glyphicon-th"></span>
	  		</label>
		</div>
			
		<h2>
			Students
		</h2>
	</div>
	
	<table id="student-tbl" class="table table-striped table-hover">
	</table>
	
	<!-- initially hidden -->
	<div id="student-tiles" class="row">
	</div>
</div>

<div class="modal fade" id="spinner-modal">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
	    	<div class="modal-body">
	        	<span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
	    	</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
